{% extends "templates/base.html" %}
{% block main %}

<form class="form-inline" action="/view" method="POST">
    <h2>Accéder à un dossier</h2>
    <div class="form-group">
        <label for="case">Numéro Dossier</label>
        <input type="text" class="form-control" name="case" placeholder="XYZ123">
    </div>
    <button type="submit" class="btn btn-default">GO</button>
</form>
<br/>
{% if case %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Lotissement Amange ({{case}})</h3>
    </div>
    <div class="panel-body">
    Vos des fichiers à télécharger
    </div>
</div>

{% endif %}

{% endblock %}
